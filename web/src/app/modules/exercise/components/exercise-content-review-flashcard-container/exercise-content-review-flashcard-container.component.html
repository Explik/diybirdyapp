<app-instruction  
    title="Do you still know this?"
    instruction='How well do you recognize this?'></app-instruction>

<app-flashcard-review *ngIf="content" class="block mb-4">
    <ng-container left>
        <span>{{content!.front!.text}}</span>
    </ng-container>

    <ng-container right>
        <span>{{content!.back!.text}}</span>
    </ng-container>
</app-flashcard-review>

<app-recognizability-rating (ratingSelected)="handleRatingSelected($event)"></app-recognizability-rating>

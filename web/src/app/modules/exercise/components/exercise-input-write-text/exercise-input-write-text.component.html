<div>
  <ng-container *ngIf="!input.feedback; else resultTemplate">
    <textarea [(ngModel)]="input.text" onchange="onUpdatedValue" class="border border-gray-300 rounded px-4 py-2 w-full"
      rows="3"></textarea>
  </ng-container>

  <ng-template #resultTemplate>
    @for(feedbackValue of feedbackValues; track feedbackValue) {
    <div class="flex items-center space-x-2 w-full mb-2">
      <span *ngIf="feedbackValue!.state === 'success'" class="text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </span>
      <span *ngIf="feedbackValue!.state === 'failure'" class="text-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </span>
      <span class="text-gray-800">{{ feedbackValue.value }}</span>
    </div>
    }
  </ng-template>
</div>

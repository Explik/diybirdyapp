<div class="fixed bottom-16 max-w-lg mx-auto w-full">
    <div class="float-left max-w-lg mx-auto w-full">
    @if(showSkipExercise) {
        <app-text-button state="secondary" label="Skip" class="float-left" (click)="handleSkipExercise()"></app-text-button>
    }
    @else {
        <app-text-button state="primary" label="Next" class="float-right" (click)="handleNextExercise()"></app-text-button>
    }
    </div>
</div>

<app-instruction  
    title="Do you still know this?"
    instruction='How well do you recognize this?'></app-instruction>

<app-generic-flashcard *ngIf="content" class="block mb-4">
    <ng-container left>
        <span>{{content!.front.text}}</span>
    </ng-container>

    <ng-container right>
        <span>{{content!.back.text}}</span>
    </ng-container>
</app-generic-flashcard>

<app-recognizability-rating (ratingSelected)="onRatingSelected($event)"></app-recognizability-rating>

<ng-content *ngIf="data">
    <div class="flex gap-2">
        <app-icon *ngIf="data.pronunciationUrl" icon="mdi-volume-high" class="flex-shrink-0" tabindex="0"></app-icon>
        <div class="flex flex-col">
            <span>{{data.text}}</span>
            <span *ngIf="data.transcription" class="text-gray-400 italic">{{data.transcription}}</span>
        </div>
    </div>
</ng-content>

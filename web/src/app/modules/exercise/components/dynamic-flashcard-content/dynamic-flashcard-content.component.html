<app-flashcard *ngIf="flashcardData && !flashcardSideData">
    <app-dynamic-content front [data]="flashcardData.front" />
    <app-dynamic-content back [data]="flashcardData.back" />
</app-flashcard>

<app-flashcard *ngIf="flashcardSideData && !flashcardData" [isFlippable]="false">
    <app-dynamic-content front [data]="flashcardSideData.content" />
</app-flashcard>

<p *ngIf="flashcardData && flashcardSideData">Invalid state</p>

<form [formGroup]="form" class="session-options-review-flashcard" class="min-h-48">
	<div class="mb-4">
		<app-form-field>
			<app-label i18n>Initial flashcard language</app-label>
			<app-select formControlName="initialFlashcardLanguageId">
				<app-option *ngFor="let lang of availableLanguages" [value]="lang.id">{{ formatLanguageName(lang) }}</app-option>
			</app-select>
		</app-form-field>
	</div>
	<div>
		<app-form-field>
			<div class="flex items-center justify-between">
				<app-label i18n>Text to speech</app-label>
				<app-slide-toogle formControlName="textToSpeechEnabled"></app-slide-toogle>
			</div>
		</app-form-field>
	</div>
</form>

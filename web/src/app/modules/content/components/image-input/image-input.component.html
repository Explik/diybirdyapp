<div
  class="image-input-container border border-dashed border-gray-400 p-6 rounded-lg text-center w-96"
  (dragover)="allowDrop($event)"
  (drop)="handleDrop($event)"
>
  <i class="mdi mdi-upload text-5xl text-gray-500"></i>
  <p class="text-gray-600 mt-2">Drag & Drop an image here</p>

  <label
    class="mt-4 block bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600"
  >
    Upload Image
    <input type="file" accept="image/*" class="hidden" (change)="handleFileInput($event)" />
  </label>

  <div *ngIf="imageData" class="mt-4">
    <img [src]="imageData.getSrc()" alt="Preview" class="max-w-full h-32 rounded-lg" />
  </div>
</div>

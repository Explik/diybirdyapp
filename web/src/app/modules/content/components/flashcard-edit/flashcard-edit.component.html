    </div>

    <div class="flex items-center">
        <!-- Left Language Abbreviation and Text Field -->

            <ng-content select="[left]" />

        <div class="flex flex-col p-4"></div>

        <!-- Right Language Abbreviation and Text Field -->
        <div class="right-side flex flex-col flex-grow basis-64">

        </div>

<div
  class="video-input-container border border-dashed border-gray-400 p-6 rounded-lg text-center"
  (dragover)="allowDrop($event)"
  (drop)="handleDrop($event)"
>
  <i class="mdi mdi-upload text-5xl text-gray-500"></i>
  <p class="text-gray-600 mt-2">Drag & Drop an video here</p>

  <label
    class="mt-4 block bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600"
  >
    Upload video
    <input type="file" accept="video/*" class="hidden" (change)="handleFileInput($event)" />
  </label>

  <div *ngIf="videoData" class="mt-4">
    <video [src]="videoData.getSrc()" alt="Preview" class="max-w-full h-32 rounded-lg" controls></video>
  </div>
</div>

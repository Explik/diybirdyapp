<div  *ngIf="flashcardDeck" class="container mx-auto p-4">
    <h1 class="text-xl font-bold">Flashcard Deck "{{flashcardDeck!.name}}"</h1>

    <app-flashcard-review-container *ngIf="flashcards.length > 0" [flashcards]="flashcards"
        class="mt-8 mb-4"></app-flashcard-review-container>

    <button (click)="selectFlashcards()"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 mr-2 border border-blue-500 hover:border-transparent rounded">
        Select flashcards
    </button>

    <button (click)="reviewFlashcards()"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 mr-2 border border-blue-500 hover:border-transparent rounded">
        Review flashcards
    </button>

    <button (click)="writeFlashcards()"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 mr-2 border border-blue-500 hover:border-transparent rounded">
        Write flashcards
    </button>

    <button (click)="learnFlashcards()"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 border border-blue-500 hover:border-transparent rounded">
        Learn flashcards
    </button>

    <app-flashcard-edit-container [flashcardDeck]="flashcardDeck!" [flashcardLanguages]="flashcardLanguages" (saveFlashcards)="saveChanges()"></app-flashcard-edit-container>

</div>

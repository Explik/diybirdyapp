<h1 class="text-xl font-bold">Flashcard Deck</h1>

<button
    (click)="reviewFlashcards()" 
    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 border border-blue-500 hover:border-transparent rounded">
    Review flashcards
</button>

<button
    (click)="learnFlashcards()" 
    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 border border-blue-500 hover:border-transparent rounded">
    Learn flashcards
</button>

<app-flashcard-review *ngIf="flashcards.length > 0">

    <ng-container left>
        <span class="text-gray-500 text-sm mb-1">{{flashcards[0].leftValue}}</span>
        <br>
        <span class="text-gray-500 text-sm mb-1">{{flashcards[0].leftLanguage.abbreviation}}</span>
    </ng-container>

    <ng-container right>
        <span class="text-gray-500 text-sm mb-1">{{flashcards[0].rightValue}}</span>
        <br>
        <span class="text-gray-500 text-sm mb-1">{{flashcards[0].rightLanguage.abbreviation}}</span>
    </ng-container>

</app-flashcard-review>

<app-flashcard-edit-container 
    [(name)]="name"
    [flashcards]="flashcards"
    [flashcardLanguages]="flashcardLanguages"
    (addFlashcard)="addFlashcard()"
    (saveFlashcards)="saveFlashcards()"></app-flashcard-edit-container>

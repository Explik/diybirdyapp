<h1 class="text-xl font-bold">Flashcard Deck "{{name}}"</h1>

<app-flashcard-review-container *ngIf="flashcards.length > 0" [flashcards]="flashcards" class="mt-8 mb-4"></app-flashcard-review-container>

<button
    (click)="reviewFlashcards()" 
    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 mr-2 border border-blue-500 hover:border-transparent rounded">
    Review flashcards
</button>

<button
    (click)="learnFlashcards()" 
    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 my-4 border border-blue-500 hover:border-transparent rounded">
    Learn flashcards
</button>

<app-flashcard-edit-container 
    [(name)]="name"
    [flashcards]="flashcards"
    [flashcardLanguages]="flashcardLanguages"
    (addFlashcard)="addFlashcard()"
    (saveFlashcards)="saveFlashcards()"></app-flashcard-edit-container>

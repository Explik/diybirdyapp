<ng-container *ngIf="isKeyIcon; else checkMarkIcon">
  <span class="key-icon {{size}} {{color}}" [attr.data-key]="keyValue"></span>
</ng-container>

<ng-template #checkMarkIcon>
  <ng-container *ngIf="isMarkIcon; else regularIcon">
    <!-- Mark icons (SVG placeholders) -->
    <ng-container *ngIf="markType === 'correct'">
      <span class="mark-icon mark-correct {{size}} {{color}}">
        <svg class="w-6 h-6 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <!-- Success element -->
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </span>
    </ng-container>
    <ng-container *ngIf="markType === 'incorrect'">
      <span class="mark-icon mark-incorrect {{size}} {{color}}">
        <svg class="w-6 h-6 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </span>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #regularIcon>
  <span [class]="'mdi ' + icon + ' ' + size + ' ' + color"></span>
</ng-template>

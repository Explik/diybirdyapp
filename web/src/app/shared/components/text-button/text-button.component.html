<button 
  [disabled]="disabled" 
  (click)="handleClick()"
  [ngClass]="{
    'bg-fuchsia-500 hover:bg-purple-500 text-white': state === 'primary',
    'border border-gray-600 bg-white text-gray-500 hover:bg-gray-100': state !== 'primary',
    'font-bold py-2 px-4 min-w-28 rounded disabled:opacity-50 disabled:cursor-not-allowed': true
  }">
  {{ label }}
</button>

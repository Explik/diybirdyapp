<div class="max-w-md mx-auto p-4">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
		<app-form-field>
			<app-label for="username" class="block mb-1">Email</app-label>
			<app-text-field id="username" formControlName="username"></app-text-field>
			<app-form-error *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="text-red-600 text-sm">Username is required</app-form-error>
		</app-form-field>

		<app-form-field>
			<app-label for="password" class="block mb-1">Password</app-label>
			<app-text-field id="password" formControlName="password" [type]="'password'"></app-text-field>
			<app-form-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-red-600 text-sm">Password is required</app-form-error>
		</app-form-field>

		<div>
			<app-button type="submit" [disabled]="loading || form.invalid" variant="primary">Login</app-button>
		</div>

		<div *ngIf="error" class="text-red-600">{{ error }}</div>
	</form>
</div>

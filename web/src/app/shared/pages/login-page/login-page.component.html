<div class="max-w-md mx-auto p-4">
	<h1 class="text-2xl font-bold mb-6" i18n>Login</h1>

	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
		<app-form-field>
			<app-label for="username" class="block mb-1" i18n>Email</app-label>
			<app-text-field id="username" formControlName="username"></app-text-field>
			<app-form-error *ngIf="form.get('username')?.touched && form.get('username')?.invalid" i18n>Username is required</app-form-error>
		</app-form-field>

		<app-form-field>
			<app-label for="password" class="block mb-1" i18n>Password</app-label>
			<app-text-field id="password" formControlName="password" [type]="'password'"></app-text-field>
			<app-form-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid" i18n>Password is required</app-form-error>
		</app-form-field>

		<div>
			<app-button type="submit" [disabled]="loading || form.invalid" variant="primary" i18n>Login</app-button>
		</div>

	    <div *ngIf="error" class="text-red-600" i18n>Login failed</div>
	</form>

	<div class="mt-8">
		<span i18n>Don't have an account? </span>
		<a routerLink="/signup" class="text-blue-600 hover:underline cursor-pointer" i18n>Sign up</a>
	</div>
</div>
